<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
          <div class="card-header">
            <div class="col-12">
              <h1>Welcome to Car Price Predictor</h1>
            </div>
          </div>
          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Company: </b></label>
                <select
                  class="selectpicker form-control"
                  id="company"
                  name="company"
                  required="1"
                  onchange="load_car_models(this.id, 'car_model')"
                >
                  {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Car model: </b></label>
                <select
                  class="selectpicker form-control"
                  id="car_model"
                  name="car_model"
                  required="1"
                >
                  <!-- {% for model in car_models %}
                  <option value="{{ model }}">{{ model }}</option>
                  {% endfor %} -->
                  <!-- <option value=""></option> -->
                </select>
              </div>
              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select year of purchase: </b></label>
                <select
                  class="selectpicker form-control"
                  id="year"
                  name="year"
                  required="1"
                >
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Fuel type: </b></label>
                <select
                  class="selectpicker form-control"
                  id="fule_type"
                  name="fuel_type"
                  required="1"
                >
                  {% for fuel in fuel_type %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the number of Kilometers travelled: </b></label>
                <input
                  class="form-control"
                  type="text"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="Enter the no. of kilometers travelled"
                />
              </div>
              <div class="col-10 form-group" style="text-align: center">
                <button class="btn btn-primary form-control" oneclick="">
                  Predict Price
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function load_car_models(company_id,car_model_id)
      {
          var company=document.getElementById(company_id);
          var car_model= document.getElementById(car_model_id);
          console.log(company.value);
          car_model.value="";
          car_model.innerHTML="";
          {% for company in companies %}
              if( company.value == "{{ company }}")
              {
                  {% for model in car_models %}
                      {% if company in model %}

                          var newOption= document.createElement("option");
                          newOption.value="{{ model }}";
                          newOption.innerHTML="{{ model }}";
                          car_model.options.add(newOption);
                      {% endif %}
                  {% endfor %}
              }
          {% endfor %}
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
